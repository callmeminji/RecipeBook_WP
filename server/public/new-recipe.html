<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Recipe</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/new-recipe.css" />
  <script src="js/new-recipe.js" defer></script>
</head>
<body>
  <header>
    <div class="left">
      <img src="assets/home-icon.png" alt="Home" class="icon" onclick="goToHome()" />
    </div>

    <img src="assets/logo.png" alt="RecipeYa Logo" class="logo" onclick="goToHome()" />

    <div class="right">
      <img src="assets/user-icon.png" alt="Account" class="icon" onclick="goToAccount()" />
    </div>
  </header>

  <main>
    <div class="container">
      <h2>üç≥Create New Recipe!</h2>

      <form id="recipeForm" enctype="multipart/form-data">
        <!-- Ï†úÎ™© -->
        <div class="form-row">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required placeholder="Your recipe name!" />
        </div>

        <!-- ÌÉÄÏûÖ -->
        <div class="form-row">
          <label>Type</label>
          <div class="radio-group">
            <input type="radio" id="type-korean" name="type" value="Korean" />
            <label for="type-korean">Korean</label>
            <input type="radio" id="type-asian" name="type" value="Asian" />
            <label for="type-asian">Asian</label>
            <input type="radio" id="type-western" name="type" value="Western" />
            <label for="type-western">Western</label>
            <input type="radio" id="type-dessert" name="type" value="Dessert" />
            <label for="type-dessert">Dessert</label>
            <input type="radio" id="type-others" name="type" value="Others" />
            <label for="type-others">Others</label>
          </div>
        </div>

        <!-- ÎÇúÏù¥ÎèÑ -->
        <div class="form-row">
          <label>Difficulty</label>
          <div class="radio-group">
            <input type="radio" id="difficulty-easy" name="difficulty" value="Easy" required />
            <label for="difficulty-easy">Easy</label>
          
            <input type="radio" id="difficulty-medium" name="difficulty" value="Medium" />
            <label for="difficulty-medium">Medium</label>
          
            <input type="radio" id="difficulty-hard" name="difficulty" value="Hard" />
            <label for="difficulty-hard">Hard</label>
          </div>
        </div>
      
        <!-- Ï°∞Î¶¨ ÏãúÍ∞Ñ -->
        <div class="form-row">
          <label for="time">Time</label>
          <div class="slider-box">
            <input type="range" id="time" name="cookingTime" min="1" max="60" value="10" />
            <output id="timeOutput">10 min</output>
          </div>
        </div>


        <!-- Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú -->
        <div class="form-row">
          <label for="image">Image</label>
          <input type="file" id="image" name="image" accept="image/*" />
            <img id="imagePreview" style="margin-top: 1rem; max-width: 120px;" />
        </div>

        <!-- Ïû¨Î£å -->
        <div class="form-row">
          <label for="ingredients">Ingredients</label>
          <textarea id="ingredients" name="ingredients" rows="4" required placeholder="ex) sugar: 1 spoon"></textarea>
        </div>

        <!-- Ï°∞Î¶¨ ÏàúÏÑú -->
        <div class="form-row">
          <label for="instructions">Instructions</label>
          <textarea id="instructions" name="instructions" rows="6" required placeholder="1. start!"></textarea>
        </div>

        <!-- Ï†ÄÏû• Î≤ÑÌäº -->
        <div class="form-row submit-row">
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-container">
      <p>&copy; 2025 RecipeYa üç¥ All rights reserved.</p>
      <div class="footer-links">
        <a href="index.html">Home</a>
        <a href="account.html">My Page</a>
        <a href="https://github.com/callmeminji/RecipeBook_WP" target="_blank">GitHub</a>
      </div>
    </div>
  </footer>
</body>
</html>
