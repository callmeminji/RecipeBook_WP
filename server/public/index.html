<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeYa - Home</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/index.js" defer></script>
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="left">
          <img src="assets/home-icon.png" alt="Home" class="icon" onclick="goToHome()" />
        </div>
    
        <img src="assets/logo.png" alt="RecipeYa Logo" class="logo" onclick="goToHome()" />

        <div class="right">
          <img src="assets/user-icon.png" alt="Account" class="icon" onclick="goToAccount()" />
        </div>
    </header>

    <div class="container">

        <!-- 검색창 -->
        <section class="search-bar">
          <input type="text" id="searchInput" placeholder="Search recipes..." />
          <button class="search-button">
            <img src="assets/search-icon.png" alt="Search" class="search-icon" />
          </button>
        </section>
      
        <!-- 필터 + 글쓰기 버튼 -->
        <section class="filter-bar">
          <button class="filter-button" id="allFilterBtn">All</button>
      
          <select id="difficultyFilter" class="filter-select">
            <option value="">Difficulty</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
          <!-- 필터링 range-->
        <select id="timeFilter" class="filter-select">
  <option value="">Time</option>
  <option value="under10">Under 10 min</option>
  <option value="under30">Under 30 min</option>
  <option value="under60">Under 60 min</option>
  <option value="over60">Over 60 min</option>
</select>

      
          <select id="typeFilter" class="filter-select">
            <option value="">Type</option>
            <option value="korean">Korean</option>
            <option value="Asian">Asian</option>
            <option value="western">Western</option>
            <option value="dessert">Dessert</option>
            <option value="others">Others</option>
          </select>
      
          <button id="newRecipeBtn" onclick="goToNewRecipe()">+ New Recipe</button>
        </section>
      
      </div>
      
      <!-- 레시피 리스트도 같은 container 안에 -->
      <div class="container">
        <main class="recipe-list" id="recipeList">
          <!-- 여기에 카드들 출력 -->
        </main>
      </div>

     <!-- 로그인 필요 알림 모달 -->
      <div id="loginPromptModal" class="modal" style="display: none;">
        <div class="modal-content">
          <p>You need to log in to use this feature.</p>
          <button onclick="goToLogin()" type="button">Go to Login</button>
          <button onclick="closeLoginModal()" type="button">Close</button>
        </div>
      </div>

</body>
</html>
