<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeYa - Login & Register</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/login.js" defer></script>
</head>
<body>
    
    <header>
        <div class="left">
          <img src="assets/home-icon.png" alt="Home" class="icon" onclick="goToHome()" />
        </div>
    
        <img src="assets/logo.png" alt="RecipeYa Logo" class="logo" onclick="goToHome()" />

        <div class="right">
          <img src="assets/user-icon.png" alt="Account" class="icon" onclick="goToAccount()" />
        </div>
    </header>
    
    <main class="wrapper">
      <div class="login-container">
        <!-- ÌöåÏõêÍ∞ÄÏûÖ -->
        <section class="form-box">
          <h2>Sign Up</h2>
          <form id="signupForm">
            <input type="text" id="signupUsername" placeholder="User Name" required />
            <input type="email" id="signupEmail" placeholder="Email" required />
            <input type="password" id="signupPassword" placeholder="Password" required />
            <button type="submit">Register</button>
          </form>
        </section>
    
        <!-- Î°úÍ∑∏Ïù∏ -->
        <section class="form-box">
          <h2>Log In</h2>
          <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required />
            <input type="password" id="loginPassword" placeholder="Password" required />
            <button type="submit">Log In</button>
          </form>
        </section>
      </div>

      <!-- ÌöåÏõêÍ∞ÄÏûÖ ÏÑ±Í≥µ Î™®Îã¨ -->
      <div id="signupSuccessModal" class="modal" style="display: none;">
        <div class="modal-content">
          <p> Signup successful! Please log in.</p>
          <button onclick="closeModal('signupSuccessModal')">Close</button>
        </div>
      </div>

      <!-- Ïù¥ÎØ∏ Ï°¥Ïû¨ÌïòÎäî Í≥ÑÏ†ï Î™®Îã¨ -->
      <div id="signupExistsModal" class="modal" style="display: none;">
        <div class="modal-content">
          <p> Account already exists.</p>
          <button onclick="closeModal('signupExistsModal')">Close</button>
        </div>
      </div>

      <!-- Î°úÍ∑∏Ïù∏ Ïã§Ìå® Î™®Îã¨ -->
      <div id="loginFailedModal" class="modal" style="display: none;">
        <div class="modal-content">
          <p> Login failed. Please check your credentials.</p>
          <button onclick="closeModal('loginFailedModal')">Close</button>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-container">
        <p>&copy; 2025 RecipeYa üç¥ All rights reserved.</p>
        <div class="footer-links">
          <a href="index.html">Home</a>
          <a href="account.html">My Page</a>
          <a href="https://github.com/callmeminji/RecipeBook_WP" target="_blank">GitHub</a>
        </div>
      </div>
    </footer>
</body>
</html>
